<p-dialog
  [visible]="true"
  [style]="{ width: '700px', height: '700px' }"
  header="User Details"
  [modal]="true"
  styleClass="p-fluid"
  [closable]="false"
>
  <ng-template pTemplate="content">
    <form [formGroup]="groupData">
      <img
        [src]="transformImageWrapper(user.image)"
        [alt]="user.image"
        class="block m-auto pb-3"
        *ngIf="user.image"
        width="100%"
        height="200px"
      />
      <div class="field">
        <label>Username</label>
        <input
          type="text"
          pInputText
          id="username"
          formControlName="username"
          required
          autofocus
        />
        <div
          *ngIf="
            groupData.get('username')?.hasError('required') &&
            groupData.get('username')?.touched
          "
          class="text-danger"
        >
          Please enter the username
        </div>
        <div class="field">
          <label>First name</label>
          <input
            type="text"
            pInputText
            id="firstName"
            formControlName="firstName"
            required
            autofocus
          />
          <div
            *ngIf="
              groupData.get('firstName')?.hasError('required') &&
              groupData.get('firstName')?.touched
            "
            class="text-danger"
          >
            Please enter the first name
          </div>
        </div>
        <div class="field">
          <label>Last name</label>
          <input
            type="text"
            pInputText
            id="lastName"
            formControlName="lastName"
            required
            autofocus
          />
          <div
          *ngIf="
            groupData.get('lastName')?.hasError('required') &&
            groupData.get('lastName')?.touched
          "
          class="text-danger"
        >
          Please enter the last name
        </div>
        </div>
        <div class="flex flex-column gap-2 mt-3">
          <label for="price">Role</label>
          <p-dropdown
            formControlName="role"
            placeholder="Select"
            [options]="roles"
            optionLabel="name"
          ></p-dropdown>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      [disabled]="!groupData.valid"
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="save()"
    ></button>
  </ng-template>
</p-dialog>

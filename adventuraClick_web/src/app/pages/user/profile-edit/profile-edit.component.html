<div class="profile-container">
  <p-card header="Edit Profile">
    <div class="card-content">
      <div class="form-container">
        <form [formGroup]="groupData">
          <div class="p-field">
            <label for="firstname">First name</label>
            <input
              id="firstname"
              type="text"
              pInputText
              formControlName="firstName"
            />
            <div
          *ngIf="
            groupData.get('firstName')?.hasError('required') &&
            groupData.get('firstName')?.touched
          "
          class="text-danger"
        >
          Please enter the first name
        </div>
          </div>

          <div class="p-field">
            <label for="lastname">Last name</label>
            <input
              id="lastname"
              type="text"
              pInputText
              formControlName="lastName"
            />
            <div
            *ngIf="
              groupData.get('lastName')?.hasError('required') &&
              groupData.get('lastName')?.touched
            "
            class="text-danger"
          >
            Please enter the last name
          </div>
          </div>

          <div class="p-field">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              pPassword
              formControlName="password"
            />
          </div>

          <div class="p-field">
            <label for="passwordConfirm">Password confirmation</label>
            <input
              id="passwordConfirm"
              type="password"
              pPassword
              formControlName="passwordConfirmation"
            />
          </div>

          <button
            pButton
            type="submit"
            label="Submit"
            (click)="saveUser()"
            [disabled]="!groupData.valid"
          ></button>
        </form>
      </div>
      <p-fileUpload
        name="myfile[]"
        id="image"
        [customUpload]="true"
        (uploadHandler)="onUpload($event)"
        >Choose new image</p-fileUpload
      >
    </div>
  </p-card>
</div>

<form class="card" [formGroup]="groupData" (ngSubmit)="save()">
  <p-steps
    [model]="items"
    [readonly]="false"
    [activeIndex]="activeIndex"
    (activeIndexChange)="onActiveIndexChange($event)"
  >
  </p-steps>

  <div *ngIf="activeIndex === 0" class="flex justify-content-center m-5">
    <div class="field">
      <label class="mr-3">Name:</label>
      <input
        type="text"
        pInputText
        id="name"
        formControlName="name"
        required
        autofocus
      />
    </div>
    <div class="formgrid grid">
        <div class="field col">
          <label class="mr-5 ml-3">Price</label>
          <p-inputNumber
            id="price"
            formControlName="price"
            mode="currency"
            currency="USD"
            locale="en-US"
          ></p-inputNumber>
        </div>
      </div>
  </div>

  <div *ngIf="activeIndex === 1" class="flex justify-content-center"></div>

  <div *ngIf="activeIndex === 2" class="flex justify-content-center"></div>

  <div *ngIf="activeIndex === 3" class="flex justify-content-center">
    <button
      pButton
      pRipple
      [disabled]="!groupData.valid"
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
    ></button>
  </div>
</form>

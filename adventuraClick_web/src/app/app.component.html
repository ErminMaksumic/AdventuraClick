<div class="main-content" *ngIf="showSidebar">
  <div class="left">
    <app-sidebar></app-sidebar>
  </div>
  <div class="right">
    <app-header
      *ngIf="showSidebar"
      [currentRoute]="currentRoutePath"
    ></app-header>
    <div class="right_content">
      <p-toast></p-toast>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<p-toast *ngIf="!showSidebar"></p-toast>
<router-outlet *ngIf="!showSidebar"></router-outlet>
